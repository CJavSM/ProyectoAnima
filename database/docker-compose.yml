version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: anima_postgres
    environment:
      POSTGRES_USER: anima_user
      POSTGRES_PASSWORD: anima_password
      POSTGRES_DB: anima_db
    ports:
      - "55432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - anima_network
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: anima_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@anima.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    networks:
      - anima_network
    restart: unless-stopped
    depends_on:
      - postgres

volumes:
  postgres_data:

networks:
  anima_network:
    driver: bridge